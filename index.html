<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта планеты</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="titleContainer">
        <h1 id="title">Карта планеты</h1>
        <span id="editIcon" onclick="openTitleEditor()">✏️</span>
    </div>
    <div id="grid"></div>

    <!-- Кнопка для переключения режима -->
    <button id="toggleModeButton" onclick="toggleMode()">Режим: Обычный</button>

    <!-- Диалог выбора ресурса -->
    <div id="resourceDialog" class="dialog">
        <div class="dialog-content">
            <h2>Выберите ресурс</h2>
            <div id="resourceList"></div>
            <button onclick="clearCell()">Очистить клетку</button>
            <button onclick="closeResourceDialog()">Закрыть</button>
        </div>
    </div>

    <!-- Диалог выбора уровня -->
    <div id="levelDialog" class="dialog">
        <div class="dialog-content">
            <h2>Выберите уровень</h2>
            <div id="levelDisplay">0</div>
            <div id="levelButtons">
                <button onclick="addDigit(1)">1</button>
                <button onclick="addDigit(2)">2</button>
                <button onclick="addDigit(3)">3</button>
                <button onclick="addDigit(4)">4</button>
                <button onclick="addDigit(5)">5</button>
                <button onclick="addDigit(6)">6</button>
                <button onclick="addDigit(7)">7</button>
                <button onclick="addDigit(8)">8</button>
                <button onclick="addDigit(9)">9</button>
                <button onclick="addDigit(0)">0</button>
                <button onclick="deleteDigit()">Удалить</button>
                <button onclick="confirmLevel()">Подтвердить</button>
            </div>
            <button onclick="closeLevelDialog()">Закрыть</button>
        </div>
    </div>

    <!-- Диалог изменения названия -->
    <div id="titleEditorDialog" class="dialog">
        <div class="dialog-content">
            <h2>Изменить название</h2>
            <input type="text" id="titleInput" placeholder="Введите название">
            <button onclick="changeTitle()">Сохранить</button>
            <button onclick="closeTitleEditor()">Закрыть</button>
        </div>
    </div>

    <!-- Контейнер для экспорта/импорта -->
    <div id="exportImportContainer">
        <div id="exportImportControls">
            <div class="button-row">
                <button class="control-button" onclick="copyText()">К</button>
                <button class="control-button" onclick="clearText()">О</button>
            </div>
            <textarea id="exportImportText"></textarea>
            <div class="button-row">
                <button class="control-button" onclick="importData()">И</button>
                <button class="control-button" onclick="exportData()">Э</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
